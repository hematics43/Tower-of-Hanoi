<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tower of Hanoi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-bottom: 10px; }

    #controls {
      margin-bottom: 15px;
    }

    select, button {
      padding: 8px 14px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    #game {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .tower {
      width: 100px;
      height: 280px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      position: relative;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      padding: 5px;
      margin: 10px;
      touch-action: manipulation;
    }

    .disk {
      height: 25px;
      margin: 3px 0;
      background-color: #4caf50;
      border-radius: 4px;
      cursor: grab;
      color: white;
      text-align: center;
      user-select: none;
    }

    .disk.disabled {
      cursor: not-allowed;
    }

    #moves, #timer {
      margin-top: 10px;
      font-size: 18px;
    }

    #leaderboard {
      margin-top: 20px;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .tower {
        width: 90px;
        height: 200px;
      }
      .disk {
        height: 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>üóº Tower of Hanoi</h1>
  <div id="controls">
    <label for="diskCount">Disks:</label>
    <select id="diskCount">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
    <button onclick="resetGame()">Reset</button>
  </div>

  <div id="moves">Moves: 0</div>
  <div id="timer">Time: 0s</div>

  <div id="game">
    <div class="tower" id="tower1"></div>
    <div class="tower" id="tower2"></div>
    <div class="tower" id="tower3"></div>
  </div>

  <div id="leaderboard"></div>

  <script>
    let selectedDisk = null;
    let moves = 0;
    let diskCount = 3;
    let time = 0;
    let timerInterval = null;

    function createDisk(size, maxSize) {
      const disk = document.createElement("div");
      disk.className = "disk";
      disk.setAttribute("data-size", size);
      disk.setAttribute("draggable", false); // Initially non-draggable
      disk.textContent = size;
      const widthPercent = 40 + (size / maxSize) * 60;
      disk.style.width = widthPercent + "%";
      disk.style.background = getColor(size);
      return disk;
    }

    function getColor(size) {
      const colors = ["#ff4081", "#2196f3", "#ffc107", "#4caf50", "#9c27b0", "#ff5722"];
      return colors[(size - 1) % colors.length];
    }

    function updateDraggableTops() {
      document.querySelectorAll('.tower').forEach(tower => {
        const disks = tower.querySelectorAll('.disk');
        disks.forEach(d => {
          d.classList.add('disabled');
          d.setAttribute("draggable", false);
        });

        const topDisk = disks[disks.length - 1];
        if (topDisk) {
          topDisk.classList.remove('disabled');
          topDisk.setAttribute("draggable", true);

          // Allow touch
          topDisk.ontouchstart = () => selectedDisk = topDisk;
          topDisk.ondragstart = () => selectedDisk = topDisk;
        }
      });
    }

    function resetGame() {
      clearInterval(timerInterval);
      selectedDisk = null;
      moves = 0;
      time = 0;
      document.getElementById("moves").textContent = "Moves: 0";
      document.getElementById("timer").textContent = "Time: 0s";
      diskCount = parseInt(document.getElementById("diskCount").value);

      for (let i = 1; i <= 3; i++) {
        document.getElementById("tower" + i).innerHTML = "";
      }

      const tower1 = document.getElementById("tower1");
      for (let i = diskCount; i >= 1; i--) {
        tower1.appendChild(createDisk(i, diskCount));
      }

      updateDraggableTops();
      startTimer();
      updateLeaderboardDisplay();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        time++;
        document.getElementById("timer").textContent = "Time: " + time + "s";
      }, 1000);
    }

    document.querySelectorAll(".tower").forEach(tower => {
      tower.addEventListener("dragover", e => e.preventDefault());

      tower.addEventListener("drop", function () {
        dropDisk(this);
      });

      tower.addEventListener("touchend", function () {
        dropDisk(this);
      });
    });

    function dropDisk(tower) {
      if (!selectedDisk) return;

      const disks = tower.querySelectorAll(".disk");
      const topDisk = disks[disks.length - 1];
      const selectedSize = +selectedDisk.getAttribute("data-size");
      const topSize = topDisk ? +topDisk.getAttribute("data-size") : Infinity;

      const currentTower = selectedDisk.parentElement;

      if (tower !== currentTower && selectedSize < topSize) {
        tower.appendChild(selectedDisk);
        moves++;
        document.getElementById("moves").textContent = "Moves: " + moves;
        selectedDisk = null;
        updateDraggableTops();
        checkWin();
      } else {
        selectedDisk = null;
      }
    }

    function checkWin() {
      const tower3 = document.getElementById("tower3");
      if (tower3.childElementCount === diskCount) {
        clearInterval(timerInterval);
        setTimeout(() => {
          alert("üéâ You solved it in " + moves + " moves and " + time + " seconds!");
        }, 300);
        updateLeaderboard();
      }
    }

    function updateLeaderboard() {
      const key = "hanoi_" + diskCount;
      const bestTime = localStorage.getItem(key);
      if (!bestTime || time < parseInt(bestTime)) {
        localStorage.setItem(key, time);
      }
      updateLeaderboardDisplay();
    }

    function updateLeaderboardDisplay() {
      let html = "<h3>üèÜ Best Times:</h3>";
      for (let i = 3; i <= 6; i++) {
        const best = localStorage.getItem("hanoi_" + i);
        html += `<div>${i} disks: ${best ? best + "s" : "‚Äî"}</div>`;
      }
      document.getElementById("leaderboard").innerHTML = html;
    }

    // Init
    resetGame();
  </script>
</body>
</html>
